<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- New font style  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Voxy Coding Challenge!</title>
  </head>
  <body>
    <div class="jumbotron mx-5 my-5 text-center">
      <h1 style="font-family: 'Press Start 2P', cursive;">Let's count words!</h1>
      <form id="form" class="p-5">
        {% csrf_token %}
        <textarea
          placeholder="Enter your text here"
          class="form-control mb-4"
          id="input-area"
          name="text"
          rows="10"
          maxlength="10000"
          required
        ></textarea>
        <button type="submit" class="btn btn-primary">Count Words</button>
      </form>
      <p class="text-center mt-2" style="font-family: 'Press Start 2P', cursive;">
        Word counting: <span id="result">{{number_words}}</span>
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $("#form").on("submit", function (e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "",
          beforeSend: function (request) {
            request.setRequestHeader("X-CSRFToken", "{{csrf_token}}");
          },
          data: { text: $("#input-area").val() },
          success: function (data) {
            $("#result").html(data.number_words);
          },
          error: function () {
            alert("An error occured");
          },
        });
      });
    </script>
  </body>
</html>
